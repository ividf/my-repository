<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cargat React -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React app</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const divRoot = document.querySelector("#root"); //seleccionamos donde lo queremos meter,en este caso en el div
      const nombre = "ivan";
      const h1Tag = <h1> Hola mundo ,{nombre}</h1>;
      ReactDOM.render(h1Tag, divRoot); //aqui le decimos mete el h1tang en el divroot(el cual esta vinculado al div del html)
    </script>
  </body>
</html>
